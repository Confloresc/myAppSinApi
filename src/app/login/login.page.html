<ion-header [translucent]="true">
  <ion-img src="assets/top.png"></ion-img>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content">
  <ion-header collapse="condense">
  </ion-header>

  <form (ngSubmit)="login()" #loginForm="ngForm" class="custom-input" style="margin-top: 40px;">
    <ion-item color="light" class="custom-input">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input
        type="email"
        name="email"
        [(ngModel)]="user.email"
        required
        [pattern]="validEmailPattern"
      ></ion-input>
    </ion-item>

    <ion-item color="light" class="custom-input">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        type="password"
        name="password"
        [(ngModel)]="user.password"
        [minlength]="1"
        [maxlength]="12"
        [required]="true"
        (input)="validatePassword()"
      ></ion-input>
    </ion-item>

    <ion-button
      type="submit"
      expand="full"
      [disabled]="!loginForm.valid || !isPasswordValid"
      color="warning"
      routerLink="/scanner"
    >
      Iniciar Sesión
    </ion-button>

    <div class="forgot-password-link">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>

   
  </form>
</ion-content>
